<!DOCTYPE html>
<html lang="en" >
  
  <head>
    <meta charset="UTF-8">
    <title>http 408</title>
    <link rel='stylesheet' href='https://cdnjs.com/libraries/10up-sanitize.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Space+Mono:400,700'>
    <link rel="stylesheet" href="css/style.css">
  
  </head>
  
  <body>   
    <main>
      <div class="phone">
        <ul class="message-list" aria-label="A list of random messages from a simulated server, styled to resemble a smartphone." aria-live="polite" aria-relevant="additions"></ul>
      </div>
      <div class="text">
        <h1>408 &mdash; Request Timeout</h1>
        <p>The client did not produce a request within the time that the server was prepared to wait. The client MAY repeat the request without modifications at any later time.</p>
      </div>
    </main>
    <script  src="js/index.js"></script>
  </body>
  
</html>
